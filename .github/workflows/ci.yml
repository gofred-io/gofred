name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Run 'go fmt ./...' to format:" && gofmt -l . && exit 1;
          fi

      - name: Build WASM
        env:
          GOOS: js
          GOARCH: wasm
        run: go build -o server/main.wasm main.go


